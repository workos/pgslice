name: test
on:
  push:
    branches:
      - master
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

run-name: Test ${{ github.event.pull_request.number || github.ref }}

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint and build
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v3
      - run: npm ci
      - run: npm run build
      - run: npm run format:check
      - run: npm run typecheck

  test:
    runs-on: ubuntu-latest
    needs: lint
    name: Test on Postgres ${{ matrix.postgres }}
    env:
      PGSLICE_URL: postgres://runner@localhost:5432/pgslice_test
    strategy:
      fail-fast: false
      matrix:
        postgres: [13, 15, 17, 18]
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v3
      - uses: ankane/setup-postgres@v1
        with:
          postgres-version: ${{ matrix.postgres }}
          database: pgslice_test
      - run: npm ci
      - run: npm test -- run
